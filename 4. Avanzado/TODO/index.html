<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>Todo App</h1>
      <section class="alert alert-danger d-none">
        Se debe completar todos los campos
      </section>
      <form id="formulario">
        <input
          type="text"
          name="nombre"
          placeholder="Ingrese un Todo"
          class="form-control mb-2"
          value="todo 1"
        />
        <button class="btn btn-primary w-100" type="submit">Agregar</button>
      </form>
      <section id="pintarTodo" class="mt-3"></section>
    </div>

    <template id="templateTodo">
      <article
        class="alert alert-warning d-flex justify-content-between align-items-center"
      >
        <p class="lead mb-0">Lorem, ipsum dolor.</p>
        <div>
          <button class="btn btn-danger">Eliminar</button>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
