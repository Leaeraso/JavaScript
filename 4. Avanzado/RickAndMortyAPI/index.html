<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rick and Morty API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <section class="d-flex align-items-center d-none" id="loading">
        <strong>Loading...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>
      <section class="row" id="card-dinamicas"></section>
    </div>
    <template id="template-card">
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title text-primary lead">Nombre Personaje</h5>
            <p class="lead text-secundary">Human</p>
          </div>
        </div>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
</html>
