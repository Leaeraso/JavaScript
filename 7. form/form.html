<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formularios</h1>
        <form id="formulario" novalidate>
            <input 
            class="form-control mb-2"
            type="text"
            name="userName"
            placeholder="Ingrese nombre"
            autocomplete="off"
            id="userName"
            required
            minlength="3"
            maxlength="10"
            pattern="^[A-Za-z\s]+$"
            title="Solo letras en el nombre"
            value="leaeraso"
            >
            <p class="text-danger mb-2 d-none" id="alertName"></p>
            <input 
            class="form-control mb-2"
            type="email"
            placeholder="Ingrese correo" 
            name="userEmail" 
            id="userEmail"
            autocomplete="off"
            required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9]+(\.[a-z0-9]+)*(\.[a-z]{2,15})$"
            title="Ingresa un correo valido"
            value="leaeraso@gmail.com"
            >
            <p class="text-danger mb-2 d-none" id="alertEmail"></p>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        <div class="alert alert-success my-2 d-none" id="alertSuccess"></div>
    </div>

    <script src="form.js"></script>
</body>
</html>
