    <div class="container">
        <h1>Formularios</h1>
        <form id="formulario" novalidate>
            <input 
            class="form-control mb-2"
            type="text"
            name="userName"
            placeholder="Ingrese nombre"
            autocomplete="off"
            id="userName"
            required
            minlength="3"
            maxlength="10"
            pattern="^[A-Za-z\s]+$"
            title="Solo letras en el nombre"
            >
            <input 
            class="form-control mb-2"
            type="email"
            placeholder="Ingrese correo" 
            name="userEmail" 
            id="userEmail"
            autocomplete="off"
            required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9]+(\.[a-z0-9]+)*(\.[a-z]{2,15})$"
            title="Ingresa un correo valido"
            >
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="DOM-2.js"></script>
