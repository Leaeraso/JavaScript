<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-3 text-center">
        <label for="inputColor" class="form-label">Color picker 
        </label>
        <input type="color" class="form-control form-control-color w-100"
        id="inputColor" value="#563d7c" 
        title="Choose your color">
        <div class="mt-3">
            <button class="btn btn-primary w-100" id="btnVisualizar">Visualizar</button>

            <p class="lead mt-3" id="parrafoExa">#563d7c</p>

            <div id="cardColor" class="card p-5" style="background-color: #563d7c;"></div>
        </div>
    </div>

    <script src="color-picker.js"></script>
</body>
</html>
